<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    
      <div class="container">
        <img src="./images/image-product-desktop.jpg" alt="Perfume image" />
        <div class="right">
          <div class="inside">
            <h1>PERFUME</h1>
            <h2>Gabrielle essence Eau De Parfum</h2>
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
              <div class="price-tag">$149.99</div>
              <div class="original-price">$169.99</div>
            </div>
            <button>
              <!-- If this required me to add an anchor tag to this button, I would. Considering the button is just for design purposes I left it out. Also, any future button functionality will be done using javascript instead of doing it through my html sheet. -->
              <div class="icon">
                <img src="./images/icon-cart.svg" alt="Cart Icon" />
              </div>
              <div class="cart">Add to Cart</div>
            </button>
          </div>
        </div>
      </div>
    

    <!-- <div class="attribution">

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a

    </div> -->
  </body>
</html>
